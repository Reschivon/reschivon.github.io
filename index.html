
<html>
    <head>
        <style>
            @font-face { 
                font-family: Vafle; 
                src: url("https://www.vut.cz/i/css/fonts/vafle-regular.woff2") format("woff2");
                font-style: normal; 
                font-weight: 400; 
            }
            
            @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/opensans/v13/cJZKeOuBrn4kERxqtaUH3T8E0i7KZn-EPnyo3HZu7kw.woff) format('woff');
        }
            
            :root {
                --light-color: rgb(243, 236, 228);
                --dark-color: rgb(20, 18, 18);
                --colorful-color: rgb(77, 11, 11);
            }
            
            body {
                background-color: var(--dark-color);
                margin: 0;
            }
            
            .header {
                background-image: url("pytorch-stolen.bmp");
  
                height: 30em;
                width: 100vw;
                background-size:cover;
                background-position: left;
                position: absolute
            }
            
            
            .nav {
                display: flex;
                align-items: center;
    
                overflow: hidden;
                padding-left: min(20%, 160px);
                
                background-color: var(--dark-color);
            }
            
            .nav #hang {
                position: absolute;
                width: 8em;
                left: 2em;
                top: 1.5em;
                z-index: 991;
            }
            
            .nav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 15px 16px;
                text-decoration: none;
                font-size: 17px;
                font-family: "Open Sans";
                font-weight: 500;
            }
            
   
            .text {
                margin-left: 3em;
                margin-top: 7em;
                
                font-family: Vafle, "Open Sans";
                font-weight: 400;
                color: var(--light-color);
                
                line-height: 1.25em;
                letter-spacing: 0.05em;
                
                font-size: 2em;
            }
            
            .fill {
                outline: 0.1em solid var(--light-color);
                background-color: var(--light-color);
                color: var(--dark-color);
                
                padding-left: 0.4em;
                padding-right: 0.1em;
                
                display: inline;

            }
            
            .outline {
                outline: 0.1em solid var(--light-color);
                
                padding-left: 0.5em;
                padding-right: 0.5em;
                
                display: inline;
            }
            
        </style>
    </head>

    <body>
        
        <div class="nav">
            <img id="hang" src="kilroy.png">
            <a href="#">Home</a>
            <a href="#">Publications</a>
            <a href="#">Resume</a>
            <a href="#">Other</a>
        </div>
        
        
        <div class="header">
            <div class="text">
                <div class="fill">
                    XUYANG
                </div>
                <div class="outline">
                    CHEN
                </div>
                
                <br>
                
                <div class="fill">
                    UNDERGRADUATE
                </div>
                <div class="outline">
                    RESEARCHER
                </div>
                
                <br>
                
                <div class="fill">
                    DEEP LEARNING
                </div>
                <div class="outline">
                    & ROBOTICS
                </div>
                
            </div>
        </div>
          
    </body>
</html>
